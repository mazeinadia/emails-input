<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emails Input Demo.Multiple</title>
</head>
<body>
    <style>
        .emails-input {
            margin: 16px auto;
        }
    </style>
    <div data-cy="container-1" id="emails-input-1" class="emails-input"></div>
    <div data-cy="container-2" id="emails-input-2" class="emails-input"></div>
    <script src="../dist/emails-input.js"></script>

      var inputContainerNode1 = document.querySelector('#emails-input-1');
      var inputContainerNode2 = document.querySelector('#emails-input-2');
      EmailsInput(inputContainerNode1);
      EmailsInput(inputContainerNode2);
    </script>
